<h2>Créér un nouvel article : </h2>
<div class="col-sm-6">
  <form (ngSubmit)="submit(blogForm)" #blogForm="ngForm">
    <div class="form-group">
      <label for="title">Titre :</label>
      <input id="title" name="title" class="form-control" [(ngModel)]='model.title'>
    </div>
    <div class="form-group">
      <label for="description">Contenu :</label>
      <textarea id="description" name="description" class="form-control" [(ngModel)]='model.content'></textarea>
    </div>
    <button>Valider</button>
  </form>
</div>
